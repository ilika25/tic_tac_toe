<!DOCTYPE html>
<html lang="en">
<head>

    <title>mitthi game</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h2 class="print"> A Turn</h2>
    <div class="main">
            <div class="row">
                <div class="one color" onclick="f2(); f1();"> </div>

                <div class="three color" onclick="f4(); f1();" > </div>
            </div>
            <div class="row">
                <div class="four color" onclick="f5(); f1();"> </div>
                <div class="five color" onclick="f6(); f1();"> </div>
                <div class="six color" onclick="f7(); f1();"> </div>
            </div>
            <div class="row">
                <div class="seven color" onclick="f8(); f1();"> </div>
                <div class="eight color" onclick="f9(); f1();"> </div>
                <div class="nine color" onclick="f10(); f1();"> </div>
            </div>
    </div> 
    <button onclick="reset()">Reset Game</button> <!-- main -->
    <script src = "app.js"></script>
</body>
